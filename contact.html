<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raze Nodes | Contact Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="front.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            overflow-x: hidden;
        }

        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0); 
            padding: 50px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 500px;
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-form p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #ddd;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ffdfba, #f89c20);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #ffe6b3, #fdbb2d);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 223, 186, 0.8);
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-to-home">â¬… Back to Home</a>
    <div class="contact">
        <form class="contact-form">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            
        </form>
    </div>
</body>
</html>
